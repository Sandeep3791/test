 <table class="table table-hover text-center" id="filtertable">
        <thead class="">
            <tr>
               <th scope="col">Name</th>
                <th scope="col">Key</th>
                <th scope="col">To Email</th>
                <th scope="col">From Emails</th>
                <th scope="col">Created At</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="bg-white">
            {% for user in userlist %}
            {% if user.is_superuser %}
            {% else %}
            <tr>
           
                <td>{{user.name}}</td>
                <td>{{user.key}}</td>
                <td>{{user.to_email}}</td>
                <td>{{user.from_email}}</td>
               <td>{{user.created_at|date:"M d, Y" }}</td>
                <td>                    
                   <a type="button" class="btn btn-sm" href="{% url 'wayrem_admin:viewemailtemplates' user.id %}"><i class="mx-1 fas fa-eye text-success" ></i> </a>
                   <a type="button" class="btn btn-sm" href="{% url 'wayrem_admin:updateemailtemplates' user.id %}" ><i class="fas fa-edit text-dark"></i> </a>
                   </td>    
                </td>
               
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
