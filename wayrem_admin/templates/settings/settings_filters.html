<div class="subheader row align-items-center justify-content-between">
     <div class="col-xl-5 col-lg-5 col-5">        
        <div class="col-xl-11 col-lg-11 col-md-5">
            <button class="btn btn-success create_new" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Settings</button>
            </a>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="{% url 'wayrem_admin:settings' %}" method="POST" enctype="multipart/form-data" validate>
                    <div class="modal-body">
                        {% csrf_token %}
    
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label">Key  <span class="text-danger">*</span>  <span class="text-danger"><em>{{form.key.errors | striptags}}</em></span></label>
                                        {{form.key}}
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1" class="form-label">Display Name  <span class="text-danger">*</span>  <span class="text-danger"><em>{{form.display_name.errors | striptags}}</em></span></label>
                                        {{form.display_name}}
                                </div>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="floatingTextarea">Type  <span class="text-danger">*</span>  <span class="text-danger"><em>{{form.type.errors | striptags}}</em></span></label>
                                <div>
                                    {{form.type}}
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn bg-danger text-white btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-xl-4 col-lg-4 col-8 my-2">
        <div class="row d-flex align-items-center">
            <div class="col-xl-12 col-lg-3 col-md-0 mb-3 mb-md-0 mb-sm-3 mb-lg-0 " style="height:40px;">
            <form method="GET">    
                <div class="input-group subadmin_search">
                    {{filter_form.settings}}
                    <button type="submit" class="btn btn-dark border-0 col-xl-3 col-md-5 col-12 fas fa-search"> Search</button>
                </div>
            </form>
            </div>
        </div>

    </div>

    {% comment %} <div class="col-xl-2 col-lg-2 col-md-2 padding-right-0 m-2 justify-content-end d-flex">
                <a class=" btn btn-primary col-xl-12 col-lg-12" data-bs-toggle="modal" data-bs-target="#advance_filter" href="#">Filter <img src="/static/assets/img/logo/filter1.svg" height="" width=""> </a>
    </div> {% endcomment %}
</div>
