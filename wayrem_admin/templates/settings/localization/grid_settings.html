{% load util_tags  %}
{% block content %}
<table class="table table-hover text-center" id="filtertable">
    <thead class="">
        <tr>
            <!-- <th scope="col">S. No.</th> -->
            <th scope="col">Key</th>
            <th scope="col">Language Localization</th>
            <th scope="col">Language Arabic</th>
            
        </tr>
    </thead>
    <tbody class="bg-white">
        {% for ml in mobile_localization %}

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
