<div class="row hidden-xs p-0-1">
  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 text-center modules-heading p-0">
    <h5>Modules</h5>
  </div>
  <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12 text-center permission-heading p-0">
    <h5>Permissions</h5>
  </div>
</div>
<div class="row p-0-1">
  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 p-0">
    <ul class="nav nav-tabs permission-tabs">
      <li class="active"><a  data-toggle="tab" href="javascript:void(0)" onclick="getModuleFunction({{id_param}}, 1);">Users</a></li>
      <li><a data-toggle="tab" href="javascript:void(0)" onclick="getModuleFunction({{id_param}}, 2);">Bids</a></li>
      <li><a data-toggle="tab" href="javascript:void(0)" onclick="getModuleFunction({{id_param}}, 3);">Client Services</a></li>
      <li><a data-toggle="tab" href="javascript:void(0)" onclick="getModuleFunction({{id_param}}, 5);">Quality</a></li>
      <li><a data-toggle="tab" href="javascript:void(0)" onclick="getModuleFunction({{id_param}}, 4);">System Configuration</a></li>
    </ul>
  </div>
  <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12 permission-tab-content p-0"> 
  <form action="" method="post" id="newFrm" novalidate>
  {% csrf_token %} 
  <input type="hidden" name="module_id" id="module_id" value="{{module_id}}">
    <div class="tab-content">
      <hr />
      <div id="permission_content" class="tab-pane fade in active">
        {% include "permissions/permission_checkbox.html" %}
      </div>
      <!-- /tab1 -->      
    </div>
  </form>
  </div>
</div>
<script type="text/javascript">
function check_unCheckAllByName(ContainerID, status){ 
  $("#"+ContainerID).find("input[type=checkbox]").each(function(){
    this.checked = status;
  });  
}
function changeCheckAllByName(ContainerID, chkID) {
   $("#"+ContainerID).find("input[type=checkbox]").not("#"+chkID).length == $("#"+ContainerID).find("input:checked").not("#"+chkID).length ? $( "#"+chkID).prop( "checked", true ) : $("#"+chkID).prop('checked',false);
} 
</script>
