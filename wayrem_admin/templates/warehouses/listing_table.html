<table class="table table-hover text-center" id="filtertable">
    <thead class="">
        <tr>
           <th scope="col">Code Name</th>
           <th scope="col">Status</th>
            <th scope="col">Created At</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody class="bg-white">
        {% for warehouse in warehouses %}
        <tr>
       
            <td>{{warehouse.code_name}}</td>
            <td>{{warehouse.status}}</td>
           <td>{{warehouse.created_at|date:"M d, Y" }}</td>
            <td>                    
               <a type="button" class="btn btn-sm" href="{% url 'wayrem_admin:view_warehouse' warehouse.id %}"><i class="mx-1 fas fa-eye text-success" ></i> </a>
               <a type="button" class="btn btn-sm" href="{% url 'wayrem_admin:update_warehouse' warehouse.id %}" ><i class="fas fa-edit text-dark"></i> </a>
               </td>    
            </td>
           
        </tr>
        {% endfor %}
    </tbody>
</table>
