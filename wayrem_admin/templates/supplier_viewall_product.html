<table class="table">
    <thead>
      <tr>
        <th scope="col">S. No.</th>
        <th scope="col">Products</th>
        <th scope="col">Price</th>
        <th scope="col">Deliverable Time</th>
        <th scope="col">Lowest Quoted Price</th>
        <th scope="col">Lowest Deliverable Time</th>


        
      </tr>
    </thead>
    <tbody>

    {% for i,j in list %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.product_name}}</td>
        <td>{{i.price}}</td>
        <td>Within {{i.deliverable_days}} days</td> 
         <td class = "text-center">{{j.lowest_price}}</td>
         <td class = "text-center">Within {{j.lowest_delivery_time}} days</td>  
      


      </tr> 
      {% endfor %}
    </tbody>
  </table>
